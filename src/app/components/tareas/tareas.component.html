<div class="card mb-2">
    <div class="card-header d-flex justify-content-between aling-item-center">
        {{ tarea.titulo }}
        <div>
            <button class="btn btn-primary" (click)="tarea.oculto = !tarea.oculto">
                Info
            </button>
            <button class="btn btn-danger" (click)="deleteTareas(tarea)">
                Eliminar
            </button>
        </div>
    </div>
    <div class="card-body" [hidden]="tarea.oculto">
        {{ tarea.descripcion }}
    </div>
</div>
